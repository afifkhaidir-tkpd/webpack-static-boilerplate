<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webpack Static Boilerplate</title>
</head>

<body>
  <!-- overlay -->
  <div class="overlay"></div>
  <!-- ./overlay -->

  <!-- header -->
  <header class="top-navigation">
    <div class="container">
      <div class="top-navigation-logo">
        <a href="https://www.tokopedia.com/"></a>
      </div>
      <div class="top-navigation-pivot">
        <div class="pivot inline-block">
          <button class="pivot-button">Expander</button>
          <div class="pivot-container">
            <div class="pivot-item">
              <a href="https://www.tokopedia.com/" class="pivot-item__link" target="_blank">
                <div class="pivot-icon__wrapper">
                  <div class="pivot-icon pivot-icon-toped"></div>
                </div>
                <p class="pivot-icon__text">Jual Beli Online</p>
                <span class="clear-b"></span>
              </a>
            </div>
            <div class="pivot-item">
              <a href="https://www.tokopedia.com/official-store" class="pivot-item__link" target="_blank" id="pivot-official-store">
                <div class="pivot-icon__wrapper">
                  <div class="pivot-icon pivot-icon-official"></div>
                </div>
                <p class="pivot-icon__text">Official Store</p>
                <span class="clear-b"></span>
              </a>
            </div>
            <div class="pivot-item">
              <a href="https://www.tokopedia.com/pulsa" class="pivot-item__link" target="_blank">
                <div class="pivot-icon__wrapper">
                  <div class="pivot-icon pivot-icon-pulsa"></div>
                </div>
                <p class="pivot-icon__text">Produk Digital</p>
                <span class="clear-b"></span>
              </a>
            </div>
            <div class="pivot-item">
              <a href="https://tiket.tokopedia.com/" class="pivot-item__link" target="_blank">
                <div class="pivot-icon__wrapper">
                  <div class="pivot-icon pivot-icon-tiket"></div>
                </div>
                <p class="pivot-icon__text">Tiket Kereta</p>
                <span class="clear-b"></span>
              </a>
            </div>
            <div class="pivot-item">
              <a href="https://www.tokopedia.com/berbagi/" class="pivot-item__link" target="_blank">
                <div class="pivot-icon__wrapper">
                  <div class="pivot-icon pivot-icon-donasi"></div>
                </div>
                <p class="pivot-icon__text">Donasi</p>
                <span class="clear-b"></span>
              </a>
            </div>
            <div class="pivot-item">
              <a href="https://www.tokopedia.com/bantuan/" class="pivot-item__link" target="_blank">
                <div class="pivot-icon__wrapper">
                  <div class="pivot-icon pivot-icon-help"></div>
                </div>
                <p class="pivot-icon__text">Bantuan</p>
                <span class="clear-b"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </header>
  <!-- ./header -->

  <main>
    <div class="container">
      <h1>Static Boilerplate is Ready</h1>
      <p>Edit <strong>config.js</strong> to modify your webpack configuration</p>
      <p>You can add your stylesheet in <strong>/sass/style.scss</strong></p>
      <p>You can add your script in <strong>/js/index.js</strong></p>
    </div>

    <div class="container unify-btn">
      <h1 class="unify-btn__buttons">Buttons</h1>
      
        <button class="btn-tkpd btn-tkpd--green btn-tkpd--medium btn-tkpd--w200">
          <span class="btn-tkpd__text">Main Green</span>
        </button>

        <button class="btn-tkpd btn-tkpd--orange btn-tkpd--medium btn-tkpd--w200">
          <span class="btn-tkpd__text">Main Orange</span>
        </button>

        <button class="btn-tkpd btn-tkpd--sgreen btn-tkpd--medium btn-tkpd--w200">
          <span class="btn-tkpd__text">Secondary Green</span>
        </button>

        <button class="btn-tkpd btn-tkpd--sgray btn-tkpd--medium btn-tkpd--w200">
          <span class="btn-tkpd__text">Secondary Gray</span>
        </button>

        <button class="btn-tkpd btn-tkpd--sgray btn-tkpd--medium btn-tkpd--w200" disabled>
          <span class="btn-tkpd__text">Disabled</span>
        </button>

        <button class="btn-tkpd btn-tkpd--lgreen btn-tkpd--medium btn-tkpd--w200">
          <span class="btn-tkpd__text">Disabled</span>
        </button>

    </div>
  </main>

  <!-- footer -->
  <footer class="footer">
    <div class="container clearfix">
      <div class="footer-copyright">
        &copy; 2009-2018, PT Tokopedia
      </div>
      <div class="footer-connect">
        <ul>
            <li>
              <a href="https://itunes.apple.com/us/app/tokopedia/id1001394201?ls=1&mt=8" target="_blank">
                <span class="footer-connect__apps appstore" alt="appstore"></span>
              </a>
            </li>
            <li>
              <a href="https://play.google.com/store/apps/details?id=com.tokopedia.tkpd" target="_blank">
                <span class="footer-connect__apps googleplay" alt="playstore"></span>
              </a>
            </li>
        </ul>
        <ul>
          <li>
            <a href="https://www.facebook.com/tokopedia" target="_blank">
              <span class="footer-connect__socmed facebook" alt="facebook"></span>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/tokopedia" target="_blank">
              <span class="footer-connect__socmed instagram" alt="instagram"></span>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/tokopedia" target="_blank">
              <span class="footer-connect__socmed twitter" alt="twitter"></span>
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com/user/tokopedia" target="_blank">
              <span class="footer-connect__socmed youtube" alt="youtube"></span>
            </a>
          </li>
          <li>
            <a href="https://plus.google.com/+tokopedia/posts" target="_blank">
              <span class="footer-connect__socmed googleplus" alt="google_plus"></span>
            </a>
          </li>
          <li>
            <a href="https://blog.tokopedia.com/" target="_blank">
              <span class="footer-connect__socmed blog" alt="blog_tokopedia"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
  <!-- ./footer -->
</body>

</html>
