<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webpack Static Boilerplate</title>
</head>

<body>
  <!-- overlay -->
  <div class="overlay"></div>
  <!-- ./overlay -->

  <!-- header -->
  <header class="top-navigation">
    <div class="container">
      <div class="top-navigation-logo">
        <a href="https://www.tokopedia.com/"></a>
      </div>
      <div class="top-navigation-pivot">
        <div class="pivot inline-block">
          <button class="pivot-button">Expander</button>
          <div class="pivot-container">
            <div class="pivot-item">
              <a href="https://www.tokopedia.com/" class="pivot-item__link" target="_blank">
                <div class="pivot-icon__wrapper">
                  <div class="pivot-icon pivot-icon-toped"></div>
                </div>
                <p class="pivot-icon__text">Jual Beli Online</p>
                <span class="clear-b"></span>
              </a>
            </div>
            <div class="pivot-item">
              <a href="https://www.tokopedia.com/official-store" class="pivot-item__link" target="_blank" id="pivot-official-store">
                <div class="pivot-icon__wrapper">
                  <div class="pivot-icon pivot-icon-official"></div>
                </div>
                <p class="pivot-icon__text">Official Store</p>
                <span class="clear-b"></span>
              </a>
            </div>
            <div class="pivot-item">
              <a href="https://www.tokopedia.com/pulsa" class="pivot-item__link" target="_blank">
                <div class="pivot-icon__wrapper">
                  <div class="pivot-icon pivot-icon-pulsa"></div>
                </div>
                <p class="pivot-icon__text">Produk Digital</p>
                <span class="clear-b"></span>
              </a>
            </div>
            <div class="pivot-item">
              <a href="https://tiket.tokopedia.com/" class="pivot-item__link" target="_blank">
                <div class="pivot-icon__wrapper">
                  <div class="pivot-icon pivot-icon-tiket"></div>
                </div>
                <p class="pivot-icon__text">Tiket Kereta</p>
                <span class="clear-b"></span>
              </a>
            </div>
            <div class="pivot-item">
              <a href="https://www.tokopedia.com/berbagi/" class="pivot-item__link" target="_blank">
                <div class="pivot-icon__wrapper">
                  <div class="pivot-icon pivot-icon-donasi"></div>
                </div>
                <p class="pivot-icon__text">Donasi</p>
                <span class="clear-b"></span>
              </a>
            </div>
            <div class="pivot-item">
              <a href="https://www.tokopedia.com/bantuan/" class="pivot-item__link" target="_blank">
                <div class="pivot-icon__wrapper">
                  <div class="pivot-icon pivot-icon-help"></div>
                </div>
                <p class="pivot-icon__text">Bantuan</p>
                <span class="clear-b"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </header>
  <!-- ./header -->

  <main>
    <div class="container">
      <h1>Static Boilerplate is Ready</h1>
      <p>Edit <strong>config.js</strong> to modify your webpack configuration</p>
      <p>You can add your stylesheet in <strong>/sass/style.scss</strong></p>
      <p>You can add your script in <strong>/js/index.js</strong></p>
    </div>
  </main>

  <!-- footer -->

    <div class="wrapper">
        <div class="pull-left footer-copyright">
            &copy; 2009-2018, PT Tokopedia
